<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/index.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="image"></div>
        <img class="photo" src="/images/image-victor.jpg" alt="">
        <div class="name">Victor Crest <span class="age">26</span></div>
        <div class="city">London</div>
        <hr />
        <div class="stats">
          <div>
            <div class="numbers">80K</div>
            <div class="name-stats">Followers</div>
          </div>
          <div>
            <div class="numbers">803K</div>
            <div class="name-stats">Likes</div>
          </div>
          <div>
            <div class="numbers">1.4K</div>
            <div class="name-stats">Photos</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
